<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVClub Starbucks</title>
</head>

<body>
<div class="circulo"></div>

    <img src="img/logo.png" alt="Logo Starbucks">

    <div class="conteudo">

        <div class="caixa-texto">
            <h1>It's not just Coffee It's <span>Starbucks</span></h1>
            <p></p>

                <button onclick="window.open('https://www.starbucks.com.br/', '_blank')">Starbucks</button>

        </div>

        <div class="caixa-imagem">
            <img class="starbucks" src="img/img1.png" alt="Imagem Copo Verde">
        </div>

    </div>

   
<div class="menu">
    <img
        class="botao-menu"
        src="img/thumb1.png"
        alt="Copo Verde"
        data-cor="#017143"
        data-img="img/img1.png"
        data-texto="Fundada em 1971, em Seattle, a Starbucks se tornou uma das marcas mais reconhecidas no mundo quando o assunto é café. Com uma proposta que vai além da bebida, a empresa transformou o simples ato de tomar café em uma experiência acolhedora, valorizando a conexão entre pessoas e o ambiente em que estão. Seja para uma pausa no dia a dia ou um momento de inspiração, a Starbucks busca oferecer mais do que uma xícara de café: uma experiência memorável."
    />
    <img
        class="botao-menu"
        src="img/thumb2.png"
        alt="Copo Rosa Claro"
        data-cor="#eb7495"
        data-img="img/img2.png"
        data-texto="A Starbucks se destacou globalmente por popularizar o consumo de café especial e criar uma forte cultura em torno da bebida. A marca trabalha com grãos arábica de diversas regiões do mundo e investe em processos de rastreabilidade e controle de qualidade. Nos últimos anos, a empresa passou a ser cobrada com mais intensidade por práticas éticas e pela transparência na sua cadeia de fornecimento — um desafio constante em um mercado globalizado e complexo."
    />
    <img
        class="botao-menu"
        src="img/thumb3.png"
        alt="Copo Rosa Escuro"
        data-cor="#d752b1"
        data-img="img/img3.png"
        data-texto="Os espaços da Starbucks são projetados para oferecer conforto, criatividade e bem-estar. Seja em um ambiente urbano movimentado ou em uma loja aconchegante de bairro, a arquitetura e o design reforçam a identidade da marca, tornando cada visita única. Mais do que um ponto de encontro, a Starbucks se posiciona como um refúgio moderno para conversas, estudos, reuniões ou simplesmente para relaxar com um bom café."
    />
</div>

      
    

    <div>
        <video autoplay loop muted playsinline class="video-fundo">
            <source src="video/coffee.mp4" type="video/mp4">
        </video>
    </div>


</body>

<script src="js/scripts.js"></script>

</html>
